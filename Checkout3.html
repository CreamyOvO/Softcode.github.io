<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="checkout1.css">
    <title>Check-Out</title>
</head>
<body>
    <section id="box">
        <h1 id="box-header">Check-Out</h1>
        <div id="begin">
            <div id="box-img">
                <img src="checkout/Rectangle 33.png" alt="">
            </div>
            <div id="box-text">
                <h3>UI/UX Design</h3>
                <p>We gonna make your own UI/UX Design whatever you want to!</p>
                <div id="box-price">
                    <h3>Starting At</h3>
                    <p>500K IDR</p>
                </div>
            </div>
        </div>
        <div id="form">
            <form action="">
            <div class="form-detail">
                <label for="name">Your Name :</label>
                <br>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-detail">
                <label for="email">Your Email :</label>
                <br>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-detail">
                <label for="phone-number">Your Phone Number :</label>
                <br>
                <input type="number" name="phone-number" id="phone-number">
            </div>
            <div class="form-detail">
                <label for="type">Your UI/UX Type :</label>
                <br>
                <input type="text" name="type" id="type" placeholder="Ex : Commersial">
            </div>
        </div>
        <div id="agree">
            <div id="agree1">
                <div class="agree-detail">
                    <input type="checkbox" name="check" id="check">
                </div>
                <div class="agree-detail">
                    <p>After you write all your answer, we will contact you via Email or your Phone Number to discuss more about your Project want to be</p>
                </div>
            </div>
            <div id="agree2">
                <div class="agree-detail">
                    <input type="checkbox" name="check1" id="check1">
                </div>
                <div class="agree-detail">
                    <p>With this, you Already read our Rules and Terms</p>
                </div>
            </div>
        </form>
        </div>
        <div id="button">
            <button>Order Now!</button>
        </div>
    </section>
</body>
</html>
